<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Twitter Feed</title>
</head>
<body>
    <div class="feed-container">

        <div class="image-section">
            <img class="profile-image"src="" alt="">
        </div>

        <div class="main-section">
            <div class="main-section-header">
                <div class="main-section-item user-name">
                    name
                </div>
                <div class="main-section-item user-badge">
                    badge
                </div>
                <div class="main-section-item user-handle">
                    handle
                </div>
                <div class="main-section-item user-duration">
                    duration
                </div>
            </div>

            <div class="tweet-message">
                this is the tweet message
            </div>

            <div class="main-section-footer">
                <div class="main-section-footer-item comments">
                    <img src="./icons/iconmonstr-speech-bubble-comment.png" alt="comment icon">
                    100,000
                </div>
                <div class="main-section-footer-item retweets">
                    <img src="./icons/iconmonstr-share.png" alt="share icon">
                    10000
                </div>
                <div class="main-section-footer-item likes">
                    <img src="./icons/iconmonstr-thumb.png" alt="like icon">
                    1000000
                </div>
            </div>

            <!-- </div> -->
        </div>

        <div class="sub-menu-section">
            <img src="./icons/iconmonstr-menu.png" alt="menu hamburger icon">
        </div>
    </div>  
</body>
</html>
